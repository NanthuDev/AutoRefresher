<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresher</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Auto Refresh</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Refresh Time(seconds)</th>
            <th>Start</th>
            <th>Stop</th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="refresh">
              <div class="form-group">
                <input id="refresh_timer" type="text"  value=""/></td> 
              </div>
            <td id="start"> 
              <button type="button" id="setupReload"  class="btn btn-primary">Start</button>
            </td>
 
            <td id="stop"><button type="button"   class="btn btn-secondary" id="stopApp" >Stop</button></td>
           </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>

  </body>
  <script src="script.js"></script>

</html>
