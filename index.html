<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresher</title>
    <meta charset="utf-8" />
    
  </head>

  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Auto Refresh</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Refresh Timer</th>
            <th>Start</th>
            <th>Stop</th>
            <th>Cancel</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="refresh"><input id="refresh_timer" type="text"  value=""/></td>
            <td id="start">
              <button type="button" id="setupReload"  >Start</button>
            </td>
            <td id="stop"><button type="button" id="stopApp" >Stop</button></td>
            <td id="deathNew"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>

</html>
