<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresher</title>
    <meta charset="utf-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   </head>

  <body>
    <div class="container" style="padding:5px;border-radius: 2em;">
      <div class="jumbotron" style="padding: 0;margin: auto;">
    <div class="container" style="width: 450px;padding:0">
      <h2 class="text-center">Auto Refresh</h2>   
      <table class="table table-bordered" style="margin:auto">
        <thead>
          <tr>
            <th>Refresh Time(seconds) <span id="status" style="display: none;" class="label label-success">ON</span> </th> 
            <!-- <th>Start</th>
            <th>Stop</th> -->
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="refresh">
              <div class="form-group">
                <input id="refresh_timer" type="text"  value=""/></td> 
              </div>
            <td id="start"> 
              <button type="button" id="setupReload"  class="btn btn-primary">Start</button>
            </td>
 
            <td id="stop"><button type="button"   class="btn btn-warning" id="stopApp" >Stop</button></td>
           </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>

  </body>
  <script src="script.js"></script>

</html>
